name: First Workflow

on:
  push:
    branches:
      - main
      - "release/**"
    paths:
      - "src/**"
  pull_request:
    branches:
      - main
      - "release/**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Give test.sh execute permission
        run: chmod +x src/test.sh

      - name: Run tests
        run: ./src/test.sh

      - name: Show test passed
        if: ${{ success() }}
        run: echo "test passed âœ…"
